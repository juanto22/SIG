<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:fieldset legend="Agregar Candidato">
		<p:panelGrid id="pgAddEditCandidato" layout="grid" columns="2">
			<p:panelGrid layout="grid" columns="2"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-4, ui-grid-col-8">

				<p:outputLabel value="DUI" for="txtDui" />
				<p:inputText id="txtDui" placeholder="00000000" maxlength="9" required="true"
					value="#{candidatoView.persona.dui}" />

				<p:outputLabel value="Nombre" for="txtNames" />
				<p:inputText id="txtNames" value="#{candidatoView.persona.nombres}" />

				<p:outputLabel value="Apellidos" for="txtLastNames" />
				<p:inputText id="txtLastNames"
					value="#{candidatoView.persona.apellidos}" />

				<p:outputLabel value="Edad" for="spAge" />
				<p:spinner id="spAge" value="#{candidatoView.persona.edad}" min="0"
					max="100" />

				<p:outputLabel value="Direccion" for="txtAddress" />
				<p:inputText id="txtAddress"
					value="#{candidatoView.persona.direccion}" />

				<p:outputLabel value="Email" for="txtEmail" />
				<p:inputText id="txtEmail" required="true"
					value="#{candidatoView.persona.email}" />

			</p:panelGrid>
			<p:panelGrid layout="grid" columns="2"
				styleClass="ui-panelgrid-blank"
				columnClasses="ui-grid-col-4, ui-grid-col-8">

				<p:outputLabel value="Celular" for="txtMovil" />
				<p:inputMask id="txtMovil" mask="9999-9999" required="true"
					value="#{candidatoView.persona.celular}" />

				<p:outputLabel value="Genero" for="orGender" />
				<p:selectOneRadio id="orGender" required="true"
					value="#{candidatoView.persona.genero}" layout="grid" columns="1">
					<f:selectItems value="#{candidatoView.genderList}" var="gender"
						itemValue="#{gender}" itemLabel="#{gender.description}" />
				</p:selectOneRadio>

				<p:outputLabel value="Fecha de Nacimiento" for="cDayBrth" />
				<p:calendar id="cDayBrth" readonlyInput="true"
					value="#{candidatoView.persona.fechaNacimiento}" showOn="button" />


				<p:outputLabel value="Otro" for="txtOtro" />
				<p:inputText id="txtOtro" required="true"
					value="#{candidatoView.candidato.codigoEmpleado}" />

			</p:panelGrid>
		</p:panelGrid>

	</p:fieldset>

	<br />

	<p:commandButton value="Guardar" icon="fa fa-save"
		action="#{candidatoView.save}" process="@form"
		update="candidatoForm:contentPanel" />

	<p:commandButton value="Cancelar" icon="fa fa-remove" process="@this"
		action="#{candidatoView.setRenderEditView(false)}"
		update="candidatoForm:contentPanel" />


</ui:composition>
