<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


	<p:fieldset legend="Editar Empleado">

		<p:panelGrid id="pgAddEditempleado" columns="2">

			<p:outputLabel value="Nombre" for="txtDui" />
			<p:inputText id="txtDui" placeholder="00000000" disabled="true"
				value="#{empleadoView.persona.dui}" />

			<p:outputLabel value="Nombre" for="txtNames" />
			<p:inputText id="txtNames" value="#{empleadoView.persona.nombres}" />

			<p:outputLabel value="Apellidos" for="txtLastNames" />
			<p:inputText id="txtLastNames"
				value="#{empleadoView.persona.apellidos}" />

			<p:outputLabel value="Edad" for="spAge" />
			<p:spinner id="spAge" value="#{empleadoView.persona.edad}" min="0"
				max="100" />

			<p:outputLabel value="Direccion" for="txtAddress" />
			<p:inputText id="txtAddress"
				value="#{empleadoView.persona.direccion}" />

			<p:outputLabel value="Email" for="txtEmail" />
			<p:inputText id="txtEmail" required="true"
				value="#{empleadoView.persona.email}" />

			<p:outputLabel value="Celular" for="txtMovil" />
			<p:inputMask id="txtMovil" mask="9999-9999" required="true"
				value="#{empleadoView.persona.celular}" />

			<p:outputLabel value="Genero" for="orGender" />
			<p:selectOneRadio id="orGender" required="true"
				value="#{empleadoView.persona.genero}" layout="grid" columns="1">
				<f:selectItems value="#{empleadoView.genderList}" var="gender"
					itemValue="#{gender}" itemLabel="#{gender.description}" />
			</p:selectOneRadio>

			<p:outputLabel value="Fecha de Nacimiento" for="cDayBrth" />
			<p:calendar id="cDayBrth" readonlyInput="true"
				value="#{empleadoView.persona.fechaNacimiento}" showOn="button" />


			<p:outputLabel value="Codigo" for="txtCodigo" />
			<p:inputText id="txtCodigo" required="true"
				value="#{empleadoView.empleado.codigoEmpleado}" />

		</p:panelGrid>

	</p:fieldset>

	<br />

	<p:commandButton value="Guardar" icon="fa fa-save"
		action="#{empleadoView.update}" process="@form"
		update="empleadoForm:contentPanel" />

	<p:commandButton value="Cancelar" icon="fa fa-remove" process="@this"
		action="#{empleadoView.setRenderEditView(false)}"
		update="empleadoForm:contentPanel" />


</ui:composition>
