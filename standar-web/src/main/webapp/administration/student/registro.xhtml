<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">



	<p:panelGrid id="pgAddEditstudent" columns="2">
	
		<p:outputLabel value="Nombre de usuario"  for="txtNombreUsuario" />
		
		<p:inputText id="txtNombreUsuario" required="true" value="#{studentView.userName}" disabled="#{!studentView.renderEditView}" />
	
		<p:outputLabel value="Nombre" for="txtNames" />
		<p:inputText id="txtNames" value="#{studentView.student.name}" />

		<p:outputLabel value="Apellidos" for="txtLastNames" />
		<p:inputText id="txtLastNames" value="#{studentView.student.lastName}" />

		<p:outputLabel value="Edad" for="spAge" />
		<p:spinner id="spAge" value="#{studentView.student.age}" min="0"
			max="100" />

		<p:outputLabel value="Direccion" for="txtAddress" />
		<p:inputText id="txtAddress" value="#{studentView.student.address}" />
		
		<p:outputLabel value="Email" for="txtEmail" />
		<p:inputText id="txtEmail" required="true"
			value="#{studentView.student.email}" />
			
		<p:outputLabel value="Celular" for="txtMovil" />
		<p:inputMask id="txtMovil" mask="9999-9999" required="true"
			value="#{studentView.student.cellPhone}" />
			
		<p:outputLabel value="Genero" for="orGender" />
		<p:selectOneRadio id="orGender" required="true"
			value="#{studentView.student.gender}"
			layout="grid" columns="1">
			<f:selectItems value="#{studentView.genderList}"
				var="gender" itemValue="#{gender}" itemLabel="#{gender.description}" />
		</p:selectOneRadio>
		
		<p:outputLabel value="Turno" for="orTurno" />
		<p:selectOneRadio id="orTurno" required="true"
			value="#{studentView.student.shift}"
			layout="grid" columns="1">
			<f:selectItems value="#{studentView.shiftList}"
				var="shift" itemValue="#{shift}" itemLabel="#{shift.description}" />
		</p:selectOneRadio>
		
		<p:outputLabel value="Ciclo de estudio" for="orCiclo" />
		<p:selectOneRadio id="orCiclo" required="true"
			value="#{studentView.student.studentLevel}"
			layout="grid" columns="1">
			<f:selectItems value="#{studentView.studentLevelList}"
				var="level" itemValue="#{level}" itemLabel="#{level.description}" />
		</p:selectOneRadio>

		<p:outputLabel value="Fecha de Nacimiento" for="cDayBrth" />
		<p:calendar id="cDayBrth"
			value="#{studentView.student.dateOfBirth}" showOn="button" />

		<!-- 				<p:outputLabel value="Activo" for="bcIsActive" /> -->
		<!-- 				<p:selectBooleanCheckbox id="bcIsActive" value="#{studentView.student.isActive}" /> -->

	</p:panelGrid>

	<br />

	<p:commandButton value="Guardar" icon="fa fa-save"
		action="#{studentView.save}" process="@form"
		update="studentsForm:contentPanel" />

	<p:commandButton value="Cancelar" icon="fa fa-remove" process="@this"
		action="#{studentView.setRenderEditView(false)}"
		update="studentsForm:contentPanel" />

	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
	</p:confirmDialog>


</ui:composition>
